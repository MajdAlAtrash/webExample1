<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html>
<html>
<head>
	<title>BCR Company</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/my css.css">
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/underscore-umd-min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
</head>
<body>
	<header>
		<nav class="center items">
			<strong class="icon-bcr">BCR</strong>
			<a href="#about" id="menu-item-3" class="item-right menu-item">About</a>
			<a href="#products" id="menu-item-2" class="item-right menu-item">Product</a>
			<a href="#" id="menu-item-1" class="item-right menu-item">Homepage</a>
			<div class="text-center">
			<input type="text" id="search" class="menu-item menu-item-search" alt="Search" value="Type here text to search">
			</div>
			<p id="search-hint" class="menu-item menu-item-search not-visible">Search</p>
		</nav>
		<div id="menu-info" class="not-visible"><strong id="menu-info-text">this is</strong></div>
	</header>

	<div id="par1" class="par text center top-item"></div>

	<div id="nav1" class="nav items center"></div>

	<div id="par2" class="par text center top-item"></div>

	<div id="nav2" class="nav items center"></div>

	<footer>
		<div class="center items">
		<article class="item-left">
			<h1>BCR</h1>
			<p>&copy;2022 All copyright reserved.</p>
		</article>
		<article class="item-right">
			<h3>Follow us</h3>
			<nav>
				<a href="https://www.facebook.com/"><img src="svg/facebook.svg" class="item-left-b"></a>
				<a href="https://www.twitter.com/"><img class="item-left-b" src="svg/twitter.svg"></a>
			</nav>
		</article>
		</div>
	</footer>

	<script type="text/template" class="t-item3">
		<article class="item<%= itemsPerLine %>">
			<figure>
				<img class="img" src="<%= image %>">
				<h3><%= brand %> - year <%= year %></h3>
				<p class="<%= inc %>"><%= desc %></p>
				<span><a id="<%= inc %>" class="read-more<%= itemsPerLine %>">read more...</a></span>
			</figure>
		</article>
	</script>

	<script type="text/template" class="t-par">
		<h2><%= title %></h2>
		<p><%= text %></p>
	</script>

	<script type="text/template" class="t-nav">
		<h2><%= title %></h2>
	</script>

	<script src="js/bootstrap.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/main.js"></script>
	<script src="js/models/car.js"></script>
	<script src="js/models/cars.js"></script>
	<script src="js/models/pars.js"></script>
	<script src="js/views/par.js"></script>
	<script src="js/views/nav.js"></script>
	<script src="js/views/getCars.js"></script>

	<script src="js/my javascript.js"></script>
</body>
</html>
